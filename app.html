<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overview</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/overview-table.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/d5fe845896.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav id="top" class="top-navbar">
      <div class="wrapper">
        <p class="company-name">ABC Co.</p>
        <div class="search-box">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="search"
            name="search-box"
            id="search-box"
            placeholder="Search e.g. John Smith"
          />
        </div>
      </div>
    </nav>

    <nav class="side-navbar">
      <ul>
        <div class="rectangle-1">
          <li class="active" id="overview">
            <i class="fa-sharp fa-solid fa-eye"></i><a href="#"> Overview</a>
          </li>
        </div>
        <li><i class="fa-regular fa-message"></i><a href="#"> Messages</a></li>
        <li><i class="fa-solid fa-list-check"></i><a href="#"> Tasks</a></li>
        <li>
          <i class="fa-solid fa-calendar-days"></i><a href="#"> Calendar</a>
        </li>
        <li><i class="fa-regular fa-handshake"></i><a href="#"> Clients</a></li>
        <li><i class="fa-solid fa-sliders"></i><a href="#"> Settings</a></li>
        <br />
        <br />
        <li>
          <i class="fa-solid fa-arrow-right-from-bracket"></i
          ><a href="#"> Logout</a>
        </li>
      </ul>
    </nav>

    <div class="container-flex">
      <h1>User Management Overview</h1>
      <div class="app">
        <div class="table-responsive-md">
          <table
            class="table table-striped table-borderless table-bg-transparent table-hover text-white"
          >
            <caption>
              List of users
            </caption>
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Email</th>
                <th scope="col">Username</th>
              </tr>
            </thead>
            <tbody id="user"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="/overview-table.js"></script>
  </body>
</html>
